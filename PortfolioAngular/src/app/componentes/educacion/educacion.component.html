<section id="educacion" class="educacion">
    <div class="container text-white mask py-3 my-5 shadow rounded-2 bg-gradient"
        style="background-color: rgba(0, 0, 0, 0.8)">
        <div class="titulo pt-2 ps-3 pb-2 text-warning">
            <h2 class="fw-bold border-bottom border-warning">Educaci√≥n</h2>
        </div>
        <div class="row align-items-start justify-content-start shadow-sm py-3" *ngFor="let educacion of educacionlist">

            <!--boton de edicion educacion-->
            <div class="d-grid gap-2 d-flex justify-content-end">
                <button
                    class="btn btn-warning me-md-2 rounded-circle bg-transparent border border-2 border-warning bg-gradient"
                    type="button" data-bs-toggle="modal" data-bs-target="#edicionEducacion"><span
                        class="material-symbols-outlined text-warning py-1" style="font-size: 1rem;">
                        edit
                    </span></button>
                <button
                    class="btn btn-warning rounded-circle bg-transparent border border-2 border-warning bg-gradient"
                    type="button" data-bs-toggle="modal" data-bs-target="#borrarEducacion"><span
                        class="material-symbols-outlined text-warning py-1" style="font-size: 1rem;">
                        close
                    </span></button>
            </div>
            
            <div class="col-2"><img [src]="educacion.imagen"
                    class="rounded mx-auto d-block border border-2 border-warning" alt="Logo"></div>
            <div class="col-4">
                <h4 class="px-2 pt-4 fs-5">{{educacion.institucion}}</h4>
                <p class="text-warning fw-bold text-center">{{educacion.inicio}} - {{educacion.fin}}</p>
            </div>
            <div class="col-6">
                <p class="px-2 pt-4 fs-5">{{educacion.titulo}}</p>
            </div>
        </div>
    </div>
</section>
